<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <!-- Enabled, Disabled -->
        <label for="First-enabled">Enabled</label>
        <input type="text" id="enabled" value="enabled"> <br />
        <label for="Second-disabled">Disabled</label>
        <input type="text" id="disabled" 
                value="disabled"
                disabled="disabled"> <br />
        <!-- 라디오 -->
        <div>
            <input type="radio" name="radio-gr" id="yes">
            <label for="otp">Yes</label>
            <input type="radio" name="radio-gr" id="no">
            <label for="No">No</label>
        </div>
        <!-- 체크박스 -->
        <div>
            <input type="checkbox">
            <label for="">Check</label>
        </div>
        <!-- 옵션 -->
        <div>
            <select name="number" id="number">
                <option value="one">One</option>
                <option value="two">Two</option>
                <option value="three">Three</option>
            </select>
        </div>

    </form>
</body>
</html>
