<head>

        table {
            border: 2px solid gray;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px 10px;
            border: 1px solid gray;
        }
        td {
            cursor: pointer;
        }
        th:first-child {
            background-color:hotpink;
        }
        td:hover {
            color: gray;
            background-color:pink;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col">9oorn DEEP DIVE</th>
        </tr>
        <tr>
            <td>HTML</td>
        </tr>
        <tr>
            <td>CSS</td>
        </tr>

        </tr>
    </table>
