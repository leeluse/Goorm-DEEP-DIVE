<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal 방식을 위해 style 사용 -->
    <style type="text/css">
        .container {
            width: auto;
            height: auto;
            background-color: rgb(195, 207, 212);
            padding: 10px;
            margin: 10px;
            border: 1.5px solid rgb(175, 165, 165);
            border-radius: 20px;
        }
        .button-a {
            background-color: salmon;
            border-radius: 20px;
            border: 0.5px solid white;
            color: white;
            font-size: 12px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>internal style </h1>
    <div class="container">
        <span>해당 방식은 내부 스타일 시트 방식입니다</span>
        <button class="button-a">Internal</button>
    </div>
</body>
</html>
